<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9e3e3;
            padding: 50px;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #ff6b6b;
            margin: 0 auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            border-radius: 10px;
        }
        .message {
            display: none;
            margin-top: 20px;
        }
        .options {
            margin-top: 20px;
        }
        .options button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="box" onclick="openBox()">Click the box to open</div>
    <div class="message" id="message">
        <p>Isslem, will you be my Valentine?</p>
        <div class="options">
            <button onclick="playVideo()">Yes</button>
            <button onclick="alert('Try again!')">No</button>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        function openBox() {
            document.querySelector('.box').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            createHearts();
        }

        function playVideo() {
            window.location.href = 'https://drive.google.com/file/d/1LtpTB2Vb06oghYAwZVBEy3AacfmxldU8/view?usp=drivesdk'; // Video link
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }
    </script>
</body>
</html>
